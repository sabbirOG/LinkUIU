<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Messages - LinkUIU</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <script defer src="../assets/js/main.js"></script>
  <script>
    async function loadMessages() {
      const user = JSON.parse(localStorage.getItem('auth_user')||'{}');
      const peer = document.getElementById('peer').value.trim();
      const list = document.getElementById('list');
      list.innerHTML = '';
      if (!peer) return;
      try {
        const rows = await LinkUIU.api(`/messages/${user.id}/${peer}?limit=100&offset=0`);
        for (const m of rows) {
          const card = document.createElement('div');
          card.className = 'card';
          const sub = document.createElement('div');
          sub.className = 'subtitle';
          const who = m.sender_id === user.id ? 'You' : 'Them';
          sub.textContent = `${who} â€¢ ${new Date(m.created_at).toLocaleString()}`;
          const body = document.createElement('div');
          body.textContent = m.message || '';
          card.appendChild(sub);
          card.appendChild(body);
          list.appendChild(card);
        }
        if (!rows.length) {
          const empty = document.createElement('div');
          empty.className = 'subtitle';
          empty.textContent = 'No messages yet';
          list.replaceChildren(empty);
        }
      } catch(e) {
        const err = document.createElement('div');
        err.className = 'error';
        err.textContent = e.message;
        list.replaceChildren(err);
      }
    }
    async function sendMessage(e) {
      e.preventDefault();
      const user = JSON.parse(localStorage.getItem('auth_user')||'{}');
      const peer = document.getElementById('peer').value.trim();
      const body = document.getElementById('body').value.trim();
      if (!peer || !body) return;
      try {
        await LinkUIU.api(`/messages/${user.id}/${peer}`, { method:'POST', auth:true, body:{ message: body } });
        document.getElementById('body').value = '';
        loadMessages();
      } catch(e) { alert(e.message); }
    }
    document.addEventListener('DOMContentLoaded', () => {
      if (!LinkUIU.getToken()) { location.href = './login.html'; return; }
      document.getElementById('peer').addEventListener('change', loadMessages);
      document.getElementById('msg-form').addEventListener('submit', sendMessage);
    });
  </script>
</head>
<body>
  <div class="header"><div class="header-inner">
    <div class="brand-left">
      <img class="uiu-logo" src="../assets/images/uiu_logo.png?v=2" alt="UIU logo" />
    </div>
    <div class="brand-center">
    </div>
    <div class="brand-right">
      <img class="linkuiu-logo" src="../assets/images/linkuiu_logo.png" alt="LinkUIU logo" onclick="location.href='./dashboard.html'" style="cursor: pointer;" />
    </div>
    <div class="nav">
      <a href="./dashboard.html">Home</a>
      <a href="./profile.html">Profile</a>
      <a href="./jobs.html">Jobs</a>
      <a href="./connections.html">Connections</a>
      <a href="./messages.html">Messages</a>
      <a href="./search.html">Search</a>
      <button class="btn btn-primary" onclick="localStorage.clear(); location.href='./login.html'">Logout</button>
    </div>
  </div></div>
  <div class="container">
    <div class="card mt-24">
      <form id="msg-form" class="row">
        <input id="peer" class="input" type="number" min="1" placeholder="Peer user ID" style="max-width:160px" />
        <input id="body" class="input" placeholder="Type a message" />
        <button class="btn btn-primary">Send</button>
      </form>
    </div>
    <div id="list" class="mt-24" style="display:grid; gap:16px;"></div>
  </div>
</body>
</html>
