<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connections - LinkUIU</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <script defer src="../assets/js/main.js"></script>
  <script>
    async function loadConnections() {
      const user = JSON.parse(localStorage.getItem('auth_user')||'{}');
      const list = document.getElementById('list');
      list.innerHTML = '';
      try {
        const rows = await LinkUIU.api(`/connections/${user.id}`);
        if (!rows.length) {
          const empty = document.createElement('div'); empty.className='subtitle'; empty.textContent='No connections yet'; list.replaceChildren(empty); return; }
        for (const r of rows) {
          const card = document.createElement('div'); card.className = 'card';
          const t = document.createElement('div'); t.className='title'; t.textContent = r.target_name || '';
          const s = document.createElement('div'); s.className='subtitle'; s.textContent = `Status: ${r.status || ''}`;
          card.appendChild(t); card.appendChild(s); list.appendChild(card);
        }
      } catch(e) {
        const err = document.createElement('div'); err.className='error'; err.textContent = e.message; list.replaceChildren(err);
      }
    }
    async function addConnection(e) {
      e.preventDefault();
      const err = document.getElementById('error'); err.textContent='';
      const user = JSON.parse(localStorage.getItem('auth_user')||'{}');
      const targetUserId = document.getElementById('targetUserId').value.trim();
      try {
        await LinkUIU.api(`/connections/${user.id}`, { method:'POST', auth:true, body:{ targetUserId: Number(targetUserId) } });
        document.getElementById('conn-form').reset();
        loadConnections();
      } catch(e) { err.textContent = e.message; }
    }
    document.addEventListener('DOMContentLoaded', () => {
      if (!LinkUIU.getToken()) { location.href = './login.html'; return; }
      loadConnections();
      document.getElementById('conn-form').addEventListener('submit', addConnection);
    });
  </script>
</head>
<body>
  <div class="header"><div class="header-inner">
    <div class="brand-left">
      <img class="uiu-logo" src="../assets/images/uiu_logo.png?v=2" alt="UIU logo" />
    </div>
    <div class="brand-center">
    </div>
    <div class="brand-right">
      <img class="linkuiu-logo" src="../assets/images/linkuiu_logo.png" alt="LinkUIU logo" onclick="location.href='./dashboard.html'" style="cursor: pointer;" />
    </div>
    <button class="hamburger" aria-label="Menu"><span></span></button>
    <div class="nav">
      <a href="./dashboard.html">Home</a>
      <a href="./profile.html">Profile</a>
      <a href="./jobs.html">Jobs</a>
      <a href="./connections.html">Connections</a>
      <a href="./messages.html">Messages</a>
      <a href="./search.html">Search</a>
      <button class="btn btn-primary" onclick="localStorage.clear(); location.href='./login.html'">Logout</button>
    </div>
  </div></div>
  <div class="container">
    <div class="card mt-24">
      <form id="conn-form">
        <div class="field"><label class="label">Connect to user ID</label><input id="targetUserId" class="input" type="number" min="1" required /></div>
        <button class="btn btn-primary">Send Request</button>
        <div id="error" class="error"></div>
      </form>
    </div>
    <div id="list" class="mt-24" style="display:grid; gap:16px;"></div>
  </div>
</body>
</html>
