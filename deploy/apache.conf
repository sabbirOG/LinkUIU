# Example Apache vhost for LinkUIU
<VirtualHost *:80>
  ServerName yourdomain.com
  Redirect / https://yourdomain.com/
</VirtualHost>

<VirtualHost *:443>
  ServerName yourdomain.com
  SSLEngine on
  SSLCertificateFile /etc/letsencrypt/live/yourdomain.com/fullchain.pem
  SSLCertificateKeyFile /etc/letsencrypt/live/yourdomain.com/privkey.pem

  Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
  Header always set X-Content-Type-Options "nosniff"
  Header always set Referrer-Policy "no-referrer"
  Header always set Permissions-Policy "geolocation=(), microphone=(), camera=()"
  Header always set Content-Security-Policy "default-src 'self'; connect-src 'self' https://api.yourdomain.com; img-src 'self' data:; object-src 'none'; base-uri 'self'; frame-ancestors 'none'"

  DocumentRoot /var/www/LinkUIU
  <Directory /var/www/LinkUIU>
    AllowOverride All
    Require all granted
  </Directory>

  # If using php-fpm
  <FilesMatch "\.php$">
    SetHandler "proxy:unix:/run/php/php8.2-fpm.sock|fcgi://localhost/"
  </FilesMatch>
</VirtualHost>

